<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1 id="weatherHeader">Weather Board</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h5>Search for a City:</h5>
                    <input type="text" id="searchBar" placeholder="Search">
                    <button type="submit" id="searchButton">Go</button>
                    <div class="list-group" id="cityList"></div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h2>City Name</h2><br>
                            <p>Temperature:</p>
                            <p>Humidity:</p>
                            <p>Wind Speed:</p>
                            <p>UV Index:</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="forecast">
                <div class="col-md-12">
                    <h2>5-Day Forecast:</h2>
                    <div class="card-columns">
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title">1/1/21</h5>
                                <img>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title">1/2/21</h5>
                                <img>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title">1/3/21</h5>
                                <img>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title">1/4/21</h5>
                                <img>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title">1/5/21</h5>
                                <img>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
